  <html>
   <head>
      <title>VueJs Instance</title>
      <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
   </head>
   <body>
      <style>
      </style>

      <div id = "test1" style = "">
		<div id="app-2">
			<span v-bind:title="message">
			Hover your mouse over me for a few seconds
			to see my dynamically bound title!
			</span>
		</div>
		<div id="sel">
		    <select v-model = "list" style = "width:300px;font-size:25px;">
               <option v-for = "(a, index) in time"  v-bind:value = "a">{{a}}</option>
            </select> <span> current = {{list}}, selected {{addL}} times! </span>
      </div>
	  

      <script type = "text/javascript">
		var app2 = new Vue({
		el: '#app-2',
		data: {
			message: 'You loaded this page on ' + new Date().toLocaleString()
		}
		})
		var sell = new Vue({
		el:"#sel",
		data: {
			time: [ "Yesterday", "Today" ],
			list: "LIST",
			N: 0
		},
		computed: {
			addL:function() {
				this.time.push("" + new Date().toLocaleString());
				this.N++;
				var list = this.list;
				console.log("list:" + list);
				return this.N;
			}
		}})
      </script>
   </body>
</html>
